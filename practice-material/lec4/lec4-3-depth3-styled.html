<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="shared.css">
    <link rel="stylesheet" type="text/css" href="lec4-3-style.css">
    <title>Form</title>
  </head>
  <body>
    <div class="app-bar">
      <h1 class="title">New User</h1>
    </div>
    <div class="contents">
      <form>
        <div class="required-section">
          <h2 class="section-header">Required</h2>
          <div class="input-field">
            <label class="input-field-label" for="name">Name</label>
            <input class="text-input" id="name" type="text" placeholder="eg) Trevor Hansen">
          </div>
          <div class="input-field">
            <label class="input-field-label" for="email">E-Mail</label>
            <input class="text-input" id="email" type="email" placeholder="eg) synthresin@me.com">
          </div>
          <div class="input-field">
            <label class="input-field-label" for="password">Password</label>
            <input class="text-input" id="password" type="password" placeholder="8 characters or longer">
          </div>
        </div>
        <div class="optional-section">
          <h2 class="section-header">Optional</h2>
          <div class="input-field">
            <label class="input-field-label" for="bio">Bio</label>
            <textarea class="textarea-input" id="bio" placeholder="below 120 characters" rows="1"></textarea>
          </div>
          <div class="input-field">
            <label class="input-field-label">Gender</label>
            <div class="radio-labels">
              <label class="radio-label">
                <input type="radio" name="gender" value="0">Female
              </label>
              <label class="radio-label">
                <input type="radio" name="gender" value="1">Male
              </label>
            </div>
          </div>
          <div class="input-field">
            <label class="input-field-label" for="country">Country</label>
            <select class="select-input">
              <option>Choose A Country</option>
              <optgroup label="Asia">
                <option value="kr">Korea</option>
                <option value="jp">Japan</option>
              </optgroup>
              <optgroup label="Europe">
                <option value="fr">France</option>
                <option value="de">Germany</option>
              </optgroup>
            </select>
          </div>
          <div class="input-field">
            <label class="input-field-label" for="zip">Zip Code</label>
            <input class="text-input" id="zip" type="number" placeholder="eg) 45439">
          </div>
          <div class="input-field">
            <label class="checkbox-label">
              <input type="checkbox">Receive Promotion Email
            </label>
          </div>
        </div>
        <div class="submit-section">
          <input class="submit-button" type="submit" value="SUBMIT">
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>

    <title>UI Variation</title>
    <link rel="stylesheet" type="text/css" href="lec5-0-ui-variation.css">
  </head>
  <body>
    <button class="btn">Button</button>
    <button class="btn btn-primary">Button</button>
